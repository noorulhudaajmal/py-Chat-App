{% extends "base.html" %}
{% block content %}
<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Left Side: Image -->
        <div class="col-md-6 d-none d-md-block p-0">
            <img src="{{ url_for('static', filename='img.jpeg') }}" alt="Chat with Friends" class="img-fluid h-100 w-100"
                style="object-fit: cover;">
        </div>

        <!-- Right Side: Tagline and Buttons -->
        <div class="col-md-6 d-flex align-items-center justify-content-center text-center">
            <div>
                <h1 class="display-4 fw-bold mb-4">Your go-to Place for Chatting with Friends</h1>
                <div class="d-grid gap-3">
                    <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login</a>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
