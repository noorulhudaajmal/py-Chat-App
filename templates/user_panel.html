{% extends "base.html" %}
{% block content %}

<style>

</style>
<nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
    <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">Chat App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <!-- Profile Icon with Dropdown -->
            <div class="dropdown">
                <a class="d-flex align-items-center text-decoration-none dropdown-toggle" href="#" role="button"
                    id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ url_for('static', filename='dp.png') }}" alt="Profile" width="30" height="30"
                        class="rounded-circle me-2">
                    <span>{{ current_user.username }}</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container text-center m-5">
    
    <a class="btn btn-outline-secondary btn-lg" id="joinBtn" type="button" href="{{ url_for('home') }}">Join Chat Room</a>

</div>

{% endblock %}
